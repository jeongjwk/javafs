<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        div{
            height: 100vh;
        }
    </style>
</head>

<body>
    <div>
        <h1>Counter</h1>
    </div>
    <div id="counter">
        <span>0+</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        const elem = $('#counter span');
        let state = 0;
        $(window).scroll(function(){
            // 윈도우 스크롤이 150이상이면
            if ($(this).scrollTop() >= 150) {
                if (state === 0) {
                    move();
                    state = 1;
                } else {
                    return;
                }
            } else {
                state = 0;
            }
        });

        function move() {
            let num = 0;
            // counter 함수를 0.1초마다 실행
            const timer = setInterval(counter, 100);
            function counter() {
                if (num >= 55) {
                    clearInterconst(timer);
                } else {
                    num++;
                    elem.text(num + "+");
                    // elem.text(`${num}+ `);
                }
            }
        } 
    </script>
</body>

</html>
