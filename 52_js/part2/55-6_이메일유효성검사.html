    <script>
        /*

        var s = new String('hello javascript');

        /* 
            indexOf('찾을문자'): 객체의 왼쪽부터 문자열을 찾아 최초 일치하는 index 번호 반환 (없으면 -1)            
            length: 문자열의 문자 총 개수 반환
        */

        /* 
            이메일 주소를 입력받아 유효성 검사를 하시오.
            형식: id@naver.com
            
            변수: userEmail, arrUrl, chk1, chk2
            제어문: if, if ~ else, for
            메서드: prompt(), indexOf(), alert(), write()
            속성: length
        */

       // 변수 선언
       let chk1 = false, chk2 = false;
       const arrUrl = ('co.kr','.net','.com','.or.kr','.go.kr');
       // 입력
       const userEmail = prompt('이메일 주소를 입력하시오','');
       
       // 처리
       // @있으면 0이상 정수, 없으면 -1
       // chk1 변수에 @가 있으면 true, 없으면 false 
       if (userEmail.indexOf('@') > 0) {
            chk1 = true;
       } 
       
       // chk2 변수에 .com, .co.kr,...이 있으면 true, 없으면 false 
       for (let i =0; i <= arrUrl.length; i++){
            if (userEmail.indexOf(arrUrl[i]) > 0) {
                    chk2 = true;
            } 
        }
       // 출력
       if (chk1 && chk2) {
        document.write(userEmail);
        location.href= 'https://www.naver.com/';
       } else {
        alert('잘못 입력했습니다');
       }
