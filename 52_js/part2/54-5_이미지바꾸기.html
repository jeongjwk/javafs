<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>버튼 클릭 시 이미지 바꾸기</h1>
    <button onclick="changeImg();">이미지 바꾸기</button>
    <div></div>
    <script>

        const img = ['url(../assets/pic_1.jpg)', 'url(../assets/pic_2.jpg)', 'url(../assets/pic_3.jpg)', 'url(../assets/pic_4.jpg)'];

        let i = 0;

        function changeImg() {
            i++;
            if (i >= img.length) {
                i = 0;
            }

            const divTag = document.querySelector('div');
            divTag.innerHTML = img[i];
        }
    </script>
</body>

</html>
