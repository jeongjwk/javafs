<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>속성 값이 있는 새로운 요소 추가하기</h1>
    <div id="info"></div>

    <script>
        /* 
            A.createElement(b) ~ A에 요소 b를 생성
            A.createAttribute(b) ~ A에 속성 b를 생성
            A.setAttributeNode(b) ~ A에 속성노드 b를 설정
            A.appendChild(b) ~ A에 b를 추가

            속성: value
        */

        const info = document.querySelector('#info');
        const imgTag = document.createElement('img');
        const srcAttr = document.createAttribute('src');
        const altAttr = document.createAttribute('alt');
        imgTag.setAttributeNode(srcAttr);
        imgTag.setAttributeNode(altAttr);
        info.appendChild(imgTag);

        srcAttr.value = '../assets/pic_1.jpg';
        altAttr.value = '이미지';

        document.getElementById('info').appendChild(imgTag);
    </script>
</body>

</html>
